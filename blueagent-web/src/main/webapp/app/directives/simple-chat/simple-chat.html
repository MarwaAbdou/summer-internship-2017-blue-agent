<div class="simple-chat-container"
    ng-class="{'full-height': !sc.options.showComposer}" style="overflow-y: hidden;">
    <div ng-repeat="message in sc.messages track by message.date" class="message-wrapper">
        <chat-bubble
            message="message"
            class="chat-bubble-main-container"
        ></chat-bubble>
    </div>
</div>
<rest
    ng-if="sc.options.showComposer"
></rest>
